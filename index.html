<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign-up Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="side-image">
        <div class="logo">
          <img src="images/odin-logo.png" alt="Odin logo" height="100%" />
          <h1>Odin</h1>
        </div>
        <p class="photo-creator">
          Photo by
          <a href="https://unsplash.com/@haliewestphoto"> Halie West</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </p>
      </div>
      <div class="sign-up-side">
        <div class="introduction">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form action="#">
          <div class="sign-up-form">
            <p>Let's do this!</p>
            <div class="form-content">
              <div>
                <div>
                  <label for="user_FirstName">FIRST NAME</label>
                  <input
                    type="text"
                    name="user_FirstName"
                    id="user_FirstName"
                    minlength="2"
                    maxlength="16"
                    placeholder="John"
                  />
                </div>
                <div>
                  <label for="user_LastName">LAST NAME</label>
                  <input
                    type="text"
                    name="user_LastName"
                    id="user_LastName"
                    minlength="2"
                    maxlength="16"
                    placeholder="Doe"
                  />
                </div>
              </div>
              <div>
                <div>
                  <label for="user_Email">EMAIL</label>
                  <input
                    type="email"
                    name="user_Email"
                    id="user_Email"
                    placeholder="user@example.com"
                  />
                </div>
                <div>
                  <label for="user_PhoneNumber">PHONE NUMBER</label>
                  <input
                    type="tel"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    name="user_PhoneNumber"
                    id="user_PhoneNumber"
                    maxlength="13"
                    placeholder="123-456-7890"
                  />
                </div>
              </div>
              <div>
                <div>
                  <label for="user_Password">PASSWORD</label>
                  <input
                    type="password"
                    name="user_Password"
                    id="user_Password"
                  />
                </div>
                <div>
                  <label for="user_PasswordConfirmation"
                    >CONFIRM PASSWORD</label
                  >
                  <input
                    type="password"
                    name="user_PasswordConfirmation"
                    id="user_PasswordConfirmation"
                    minlength="3"
                    maxlength="12"
                  />
                </div>
              </div>
            </div>
          </div>
          <div>
            <div>
                <button class="create-account" type="submit">Create Account</button>
                <p>Already have an account?<a href="#"> Log in</a></p> 
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
