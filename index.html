<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign-up Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="side-image">
      <div class="logo">
        <img
          src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
          alt="Odin logo"
        />
        <h1>Odin</h1>
      </div>
      <p class="photo-creator">
        Photo by
        <a href="https://unsplash.com/@traveling_anton"> Anton Poznyak</a> on
        <a href="https://unsplash.com/">Unsplash</a>
      </p>
    </div>
    <div class="sign-up-side">
      <div class="introduction">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="#" method="post">
        <div class="sign-up-form">
          <p>Let's do this!</p>
          <div class="left-side">
            <label for="user_FirstName">FIRST NAME</label>
            <input type="text" name="user_FirstName" id="user_FirstName" />
            <label for="user_Email">EMAIL</label>
            <input type="email" name="user_Email" id="user_Email" />
            <label for="user_Password">PASSWORD</label>
            <input type="password" name="user_Password" id="user_Password" />
          </div>
          <div class="right-side">
            <label for="user_LastName">LAST NAME</label>
            <input type="text" name="user_LastName" id="user_LastName" />
            <label for="user_PhoneNumber">PHONE NUMBER</label>
            <input
              type="number"
              name="user_PhoneNumber"
              id="user_PhoneNumber"
            />
            <label for="user_PasswordConfirmation">CONFIRM PASSWORD</label>
            <input
              type="password"
              name="user_PasswordConfirmation"
              id="user_PasswordConfirmation"
            />
          </div>
        </div>
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </form>
    </div>
  </body>
</html>
